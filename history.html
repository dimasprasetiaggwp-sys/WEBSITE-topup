<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pesanan - TopUpGames</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3a36e0;
            --primary-dark: #2a27b3;
            --secondary: #ff6b35;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --gray: #6c757d;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --border: #e1e5ee;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: #f5f7ff;
            color: #333;
            line-height: 1.6;
        }
        
        /* Header */
        .header {
            background: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }
        
        .back-button {
            color: var(--gray);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }
        
        .back-button:hover {
            color: var(--primary);
        }
        
        /* Main Content */
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .page-title {
            font-size: 2.2rem;
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .page-subtitle {
            color: var(--gray);
            font-size: 1.1rem;
        }
        
        .history-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: white;
            border: 2px solid var(--border);
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .history-item {
            background: white;
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }
        
        .history-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        
        .order-info h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        .order-date {
            color: var(--gray);
            font-size: 14px;
        }
        
        .order-status {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-completed {
            background: #d1edff;
            color: #0c5460;
        }
        
        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }
        
        .history-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .detail-group {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            font-weight: 600;
            color: var(--gray);
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-weight: 600;
            color: var(--dark);
        }
        
        .history-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .action-btn {
            padding: 8px 16px;
            border: 2px solid var(--border);
            border-radius: 6px;
            background: white;
            color: var(--dark);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .action-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }
        
        .empty-icon {
            font-size: 64px;
            color: var(--border);
            margin-bottom: 20px;
        }
        
        .empty-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .empty-description {
            margin-bottom: 30px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Footer */
        .footer {
            background: var(--dark);
            color: white;
            padding: 30px 0 20px;
            margin-top: 50px;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }
        
        .footer-bottom {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: #aaa;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            .history-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .history-details {
                grid-template-columns: 1fr;
            }
            
            .history-actions {
                justify-content: flex-start;
                flex-wrap: wrap;
            }
            
            .filter-btn {
                flex: 1;
                min-width: 120px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-gamepad"></i>
                <span>TopUpGames</span>
            </a>
            
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Kembali ke Beranda
            </a>
        </div>
    </header>
    
    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Riwayat Pesanan</h1>
            <p class="page-subtitle">Lihat status dan detail pesanan Anda</p>
        </div>
        
        <div class="history-filters">
            <button class="filter-btn active" data-filter="all">Semua</button>
            <button class="filter-btn" data-filter="pending">Menunggu Pembayaran</button>
            <button class="filter-btn" data-filter="completed">Selesai</button>
        </div>
        
        <div class="history-list" id="historyList">
            <!-- Riwayat pesanan akan dimuat di sini -->
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-bottom">
                <p>&copy; 2023 TopUpGames. All rights reserved.</p>
            </div>
        </div>
    </footer>
    
    <script>
        // Fungsi untuk memuat riwayat pesanan
        function loadOrderHistory(filter = 'all') {
            const historyList = document.getElementById('historyList');
            const history = JSON.parse(localStorage.getItem('orderHistory') || '[]');
            
            // Filter pesanan
            let filteredHistory = history;
            if (filter !== 'all') {
                filteredHistory = history.filter(order => order.status === filter);
            }
            
            // Urutkan berdasarkan tanggal (terbaru pertama)
            filteredHistory.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            if (filteredHistory.length === 0) {
                historyList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-history"></i>
                        </div>
                        <h3 class="empty-title">Belum ada riwayat pesanan</h3>
                        <p class="empty-description">Anda belum melakukan pesanan apapun. Mulai top up game favorit Anda sekarang!</p>
                        <a href="index.html" class="action-btn" style="display: inline-flex;">
                            <i class="fas fa-gamepad"></i>
                            Top Up Sekarang
                        </a>
                    </div>
                `;
                return;
            }
            
            historyList.innerHTML = '';
            
            filteredHistory.forEach(order => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                // Tentukan status dan warna
                let statusClass = 'status-pending';
                let statusText = 'Menunggu Pembayaran';
                
                if (order.status === 'completed') {
                    statusClass = 'status-completed';
                    statusText = 'Selesai';
                } else if (order.status === 'failed') {
                    statusClass = 'status-failed';
                    statusText = 'Gagal';
                }
                
                historyItem.innerHTML = `
                    <div class="history-header">
                        <div class="order-info">
                            <h3>${order.game} - ${order.product}</h3>
                            <div class="order-date">${order.date}</div>
                        </div>
                        <div class="order-status ${statusClass}">${statusText}</div>
                    </div>
                    
                    <div class="history-details">
                        <div class="detail-group">
                            <span class="detail-label">Kode Pesanan</span>
                            <span class="detail-value">${order.orderId}</span>
                        </div>
                        <div class="detail-group">
                            <span class="detail-label">ID Game</span>
                            <span class="detail-value">${order.playerId || '-'}</span>
                        </div>
                        <div class="detail-group">
                            <span class="detail-label">Total</span>
                            <span class="detail-value">${order.price}</span>
                        </div>
                        <div class="detail-group">
                            <span class="detail-label">Metode Bayar</span>
                            <span class="detail-value">${order.paymentMethod ? order.paymentMethod.toUpperCase() : '-'}</span>
                        </div>
                    </div>
                    
                    <div class="history-actions">
                        <a href="https://wa.me/6289527775713?text=Halo%20TopUpGames,%20saya%20membutuhkan%20bantuan%20untuk%20pesanan%20dengan%20kode%20${order.orderId}" class="action-btn" target="_blank">
                            <i class="fab fa-whatsapp"></i>
                            Bantuan
                        </a>
                        ${order.status === 'pending' ? `
                            <button class="action-btn" onclick="payOrder('${order.orderId}')">
                                <i class="fas fa-credit-card"></i>
                                Bayar Sekarang
                            </button>
                        ` : ''}
                    </div>
                `;
                
                historyList.appendChild(historyItem);
            });
        }
        
        // Fungsi untuk filter pesanan
        function setupFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Hapus active dari semua button
                    filterBtns.forEach(b => b.classList.remove('active'));
                    // Tambah active ke button yang diklik
                    this.classList.add('active');
                    // Load history dengan filter
                    const filter = this.getAttribute('data-filter');
                    loadOrderHistory(filter);
                });
            });
        }
        
        // Fungsi untuk membayar pesanan
        function payOrder(orderId) {
            const history = JSON.parse(localStorage.getItem('orderHistory') || '[]');
            const order = history.find(o => o.orderId === orderId);
            
            if (order) {
                localStorage.setItem('currentOrder', JSON.stringify(order));
                window.location.href = `confirmation.html?orderId=${orderId}`;
            }
        }
        
        // Panggil fungsi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            loadOrderHistory();
            setupFilters();
        });
    </script>
</body>
            </html>
